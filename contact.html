        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.573512081064!2d-75.6926156844441!3d45.417939179100394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05a93f6e2505%3A0x5c853fbf8143e926!2sElgin%20St%2C%20Ottawa%2C%20ON!5e0!3m2!1sen!2sca!4v1646592657668!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <section class="contact-us">
        <h2>Stay in contact</h2>
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="material-icons">&#xe0af;</i>
                    <p>012 Elgin St Ottawa, ON</p>
                </div>
                <div>
                    <i class="material-icons">&#xe0b0;</i>
                    <p>+1 343-123 5678</p>
                </div>
                <div>
                    <i class="material-icons">&#xe0be;</i>
                    <p>acarling@cakeopolisb.com</p>
                </div>
            </div>
            <div class="contact-col">
                <form>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required>
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                    <label>Subject</label>
                    <input type="email" placeholder="Enter your subject" required>
                    <label>Message</label>
                    <textarea rows="8" placeholder="Enter your message" required></textarea>
                    <button type="submit" class="cake-btn">Send us a message</button>
                </form>
            </div>
        </div>
    </section>
    <!--3. End Contact section-->

     <footer>
